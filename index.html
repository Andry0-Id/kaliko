<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laokako</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="github-container">
            <a href="https://github.com/julkwel/kaliko" target="_blank">
                <img class="github-logo" src="./assets/github-mark/github-mark.png" alt="Github"> 
            </a>
        </div>
        <div class="content">
            <div class="header">
                <h1 class="title">Ny sakafo mety izao dia :</h1>
            </div>
            <div class="input-group">
                <button type="submit" class="btn-primary" id="run-generator">
                    hikarakara
                </button>
                <button type="submit" id="clear-result" disabled>
                    fafao
                </button>
            </div>
            <div class="result-content">
                <div class="main" id="main-holder"></div>
                <div class="ingredient" id="ingredient-holder"></div>
                <div id="wishes-message">
                    Mazotoa homana !
                </div>
                <div id="load-it" class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js" type="text/javascript"></script>
</body>
</html>
